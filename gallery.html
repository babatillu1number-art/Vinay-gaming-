<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: sans-serif;
      background: #f1f5f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #0f172a;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
    }

    .grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      object-fit: cover;
    }
  </style>
</head>

<body>
  <h1>Gallery</h1>

  <div class="grid">
    <img src="/IMG_0018.png" alt="">
    <img src="/IMG_0020.jpeg" alt="">
    <img src="/IMG_0036.jpeg" alt="">
    <img src="/IMG_0097.jpeg" alt="">
    <img src="/IMG_0098.jpeg" alt="">
    <img src="/IMG_0094.jpeg" alt="">
  </div>
</body>
</html>
